<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>おさかなプライスチェッカー</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="header">
    <img id="logo" src="img/Logo.webp" alt="">
    <h1>おさかなプライスチェッカー</h1>
  </div>
  <main>
    <div class="input-area">
      <input id="date" type="date">
      <select id="fish">
        <option value="" disabled selected style="display: none;">おさかな</option>
        <option>マグロ</option>
        <option>サバ</option>
        <option>アジ</option>
      </select>
      <select id="place">
        <option value="" disabled selected style="display: none;">産地</option>
        <option>北海道</option>
        <option>江戸前</option>
        <option>九州</option>
      </select>
      <input id="price"  type="number" placeholder="金額を入力　（円/kg）">
      <textarea id="remarks" placeholder="Remarks"></textarea>
    
      <div class="input_file">
        <div class="preview">
            <input accept="image/*" id="imgFile" type="file">
        </div>
      </div>
      <div id="graph_area">
        <p id="graph_title">豊洲市場価格</p>
        <canvas id="graph"></canvas>
      </div>
    </div>
    
    </div>

    <div class="button-area">
      <button id="save">セーブ</button>
      <button id="empty">クリア</button>
      <button id="check">チェック</button>
      <button id="database">データ</button>
      <button id="clear">削除</button>
    </div>
    
  </main>

  <div id="datalist">
    <ul id="list">
    <!-- ここに追加データが挿入される -->
    </ul>
  </div>


  <footer>
    © 2024 Satoru Tauchi
  </footer>


  <!-- 以下にjsを書いていきます -->
  <script src="js/fish_price_checker01.js"></script>  

</body>

</html>
